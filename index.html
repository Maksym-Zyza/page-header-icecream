<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Icecream</title>
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/0.6.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./CSS/main.min.css" />
  </head>
  <body>
    <header class="page-header">
      <div class="container nav-box">
        <a class="logo" href="./">
          <img
            width="190"
            height="50"
            srcset="./images/logo_1x.png 1x, ./images/logo_2x.png 2x"
            src="./images/logo_1x.png"
            alt="logo icecream"
          />
        </a>
        <button
          type="button"
          class="menu-button is-open"
          aria-expanded="false"
          data-menu-button
        >
          <svg
            class="nav-button-burger"
            width="20"
            height="14"
            aria-label="Переключатель мобильного меню"
          >
            <use
              class="icon-burger"
              href="./images/sprite_header.svg#icon-burger"
            ></use>
          </svg>
          <svg
            class="nav-button-close"
            width="20"
            height="14"
            aria-label="Переключатель мобильного меню"
          >
            <use
              class="icon-close"
              href="./images/sprite_header.svg#icon-close"
            ></use>
          </svg>
        </button>
        <button class="btn-buy-now">
          <span class="btn-text">Buy now</span>
          <svg class="btn-icon" width="10" height="10">
            <use href="./images/sprite_header.svg#icon-vector"></use>
          </svg>
        </button>
        <div class="menu-container" data-menu>
          <button class="btn-burger-buy-now">
            <span class="btn-burger-text">Buy now</span>
            <svg class="btn-burger-icon" width="10" height="10">
              <use href="./images/sprite_header.svg#icon-vector"></use>
            </svg>
          </button>
          <ul class="site-nav list">
            <li class="item-nav">
              <a class="site-nav-link current" href="./">Home</a>
            </li>
            <li class="item-nav">
              <a class="site-nav-link" href="./">About us</a>
            </li>
            <li class="item-nav">
              <a class="site-nav-link" href="./">How it’s made?</a>
            </li>
            <li class="item-nav">
              <a class="site-nav-link" href="./">Our products</a>
            </li>
            <li class="item-nav">
              <a class="site-nav-link" href="./">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <!-- Section 1 - Hero -->

    <script src="./js/menu.js"></script>
  </body>
</html>
